<!doctype html>
<html lang="fr">


  <head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Requêtes</title>
  </head>

  <body class="request">

    <header>
      Je vous invite à m'envoyer vos requêtes de projets ou à consulter celles déjà proposées
    </header>

    <div class="rq_data">Voici les projets DATA/IA que l'on m'a proposé</div>

    <div class="formulaire">Veuillez remplir ce formulaire si vous voulez que je travaille sur un projet spécifique.
      <form id="myForm" style="padding-top: 25px;">
        <label for="prénom">Prénom:</label> <br> <input type="text" name="prénom"> <br>
        <label for="nom">Nom:</label> <br> <input type="text" name="nom"> <br>
        <label for="mail">Mail:</label> <br> <input type="text" name="mail"> <br>
        <label>Type de projet:</label>
        <input type="radio" name="type_projet" value="data">
        <label>Data/IA</label>
        <input type="radio" name="type_projet" value="dev">
        <label>Dev</label> <br>
        <label for="titre">Titre:</label> <br> <input type="text" name="titre"> <br>
        <input type="submit" value="Envoyer" style="margin-top: 50px;">
      </form>
    </div>
    
    <div class="rq_dev">Voici les projets DEV que l'on m'a proposé</div>

    

    <script src="script.js"></script>


    <div class="cont-btn">
      <a href="index.html"><button style="padding: 25px;background-color: #864eb4;">Retour Accueil</button></a>
    </div>
    
  </body>
</html>
